<template name="discount">
	<div class="col s12 m4">
		<div class="card small">
			<div class="card-image">
				<img src="{{image}}">
				<span class="card-title">{{title}}</span>
			</div>
			<div class="card-content">
				<p>
					{{description}}
				</p>
			</div>
			<div class="card-action">
				<!-- <a href="#">This is a link</a> -->
				<a class="waves-effect waves-light red btn" id="delete"><i class="zmdi zmdi-delete"></i></a>
				<a class="waves-effect waves-light green btn" id="edit"><i class="zmdi zmdi-edit"></i></a>
			</div>
		</div>
	</div>
</template>
