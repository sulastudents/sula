<template name="dashboard">
	<!-- <h2 class="inline">{{currentUser.username}}'s Dashboard</h2> -->
	<div class="row">
		<!-- <div class="container"> -->
		<!-- <div class="col s6"> -->
			<a href="{{pathFor 'discounts'}}" class="">
				<h5 class="">My Deals
					<span class="badge">
						{{discountCount}}
					</span>
				</h5>
			</a>
		<!-- </div> -->
		<!-- </div> -->
		<!-- <div class="col s6">
			<h3>New Deal</h3>
		</div> -->
	</div>


	<hr>
	<div class="col s12 row">
		<div class="col s12 m5" id="imgContainer">
			<div id="dashboardLogo" style="{{logo}}">
				<div class="editLogo" align="center">
					<h4>
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<div style="display:none;">
						<input type="file" id="logoInput">
					</div>
					&nbsp;
					Edit
					</h4>
				</div>
			</div>
		</div>
		<div class="col s12 m7">
			<form class="form-horizontal">
				<div class="form-group">
			    	<label for="name" class="col-sm-2 control-label">Business Name:</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" value="{{name}}" id="name" placeholder="Name">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="Number" class="col-sm-2 control-label">Number:</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" value="{{number}}" id="Number" placeholder="+255718328232">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="email" class="col-sm-2 control-label">Email:</label>
			    	<div class="col-sm-10">
			      		<input type="email" class="form-control" value="{{email}}" id="email" placeholder="Email">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="website" class="col-sm-2 control-label">Website:</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" value="{{website}}" id="website" placeholder="www.mybusiness.com">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="address" class="col-sm-2 control-label">Address:</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" value="{{address}}" id="address" placeholder="Kijitonyama, Dar Es Salaam">
			    	</div>
			  	</div>
			  	<div class="form-group">
			  </div>
			</form>
		</div>
		<div class="col s12">
			<label for="description" class="col-sm-2 control-label">Description:</label>
			<textarea class="form-control" id="description" rows="3">{{description}}</textarea>
		</div>

		<div class="col s12 m12">
			<br>
		    <button type="submit" id="updateProfile" class="btn btn-primary pull-right">Save Changes</button>
		</div>
	</div>
</template>
