<template name="dashboard">
	<div id="dashboard">
		<div class="row">
			<div class="col s12 m4">
				{{> accountCard}}
			</div>

			<div class="col s12 m8">
				<div id="row">
					{{> offersTrafficCard}}
				</div>
				<div id="row">
					{{> vendorDiscounts}}
					{{> addDiscount}}
				</div>
			</div>

		</div>
	</div>
</template>

<template name="accountCard">
	<div id="accountCard">
		<!-- <div class="col s12 m4"> -->
			<div class="card">
				<div class="card-image">
					<img id="editLogo" src="resources/site logo.png">
					<span class="card-title">{{vendor.username}}'s Account</span>
				</div>
				{{#with vendor}}
				<div class="card-content">
					{{#unless editAccount}}
						<!-- {{#with vendor}} -->
						 {{> accountCardDetails}}
						<!-- {{/with}} -->
					{{else}}
						{{> editAccountCard}}
					{{/unless}}
				</div>
				<div class="card-action">
					{{#unless editAccount}}
						<a href="#" id="editAccount">Edit Account</a>
					{{else}}
						<a href="#" id="saveAccountChanges">Save Changes</a>
						<a href="#" class="right" id="cancelEditAccount">Cancel</a>
					{{/unless}}
				</div>
				{{/with}}
			</div>
		<!-- </div> -->
	</div>
</template>

<template name="accountCardDetails">
	<p>
		Email: {{email}}
	</p>
	<p>
		Telephone: {{telephone}}
	</p>
	<p>
		<span>Location</span>: <span>
			{{#if location}}
			{{location}}
			{{else}}
			<div id="accountAddLocationContainer">
				<a href="" id="accountAddLocation">Add Location</a>
			</div>
			{{/if}}
		</span>
	</p>
	<p>
		<span>Website</span>: <span>
			{{#if website}}
				<a href="{{website}}" target="_blank">
					{{website}}
				</a>
			{{else}}
			<div id="accountAddWebsiteContainer">
				<a href="" id="accountAddWebsite">Add Website</a>
			</div>
			{{/if}}
		</span>
	</p>
	<p>
		{{description}}
	</p>
</template>

<template name="editAccountCard">
	<p>
		Email: <input class="inline" id="editAccountEmail" value="{{email}}" type="text">
	</p>
	<p>
		Telephone: <input class="inline" id="editAccountTelephone" value="{{telephone}}" type="text">
	</p>
	<p>
		Location: <input value="{{location}}" id="editAccountLocation" type="text">
		<!-- <span>Location</span>:  -->
		<!-- <span>
			{{#if location}}
			{{location}}
			{{else}}
			<div id="accountAddLocationContainer">
				<a href="" id="accountAddLocation">Add Location</a>
			</div>
			{{/if}}
		</span> -->
	</p>
	<p>
		Website: <input value="{{website}}" id="editAccountWebsite" type="text">
		<!-- <span>Website</span>: <span>
			{{#if website}}
				<a href="{{website}}" target="_blank">
					{{website}}
				</a>
			{{else}}
			<div id="accountAddWebsiteContainer">
				<a href="" id="accountAddWebsite">Add Website</a>
			</div>
			{{/if}}
		</span> -->
	</p>
	<p>
		Description: <input value="{{description}}" id="editAccountDescription" type="text">
		<!-- {{description}} -->
	</p>
</template>

<template name="offersTrafficCard">
	<div id="offersTrafficCard">
		<!-- <div class="col s12 m8"> -->
			<div class="card-panel">
				<!-- <span class="white-text"> -->
					<canvas id="offersTrafficChart"></canvas>
				<!-- </span> -->
			</div>
		<!-- </div> -->
	</div>
</template>


<template name="vendorDiscounts">
	{{#each discounts}}
		{{> discount}}
	{{/each}}
	<!-- {{> newDiscount}} -->
</template>

<template name="addDiscount">
	<div class="col s12 m4">
        <div id="addDiscount" class="card-panel teal hoverable pointer">
          <span class="white-text">
			  <h5 class="inline">
			  <i class="zmdi zmdi-plus"></i>

			  	New Deal
			</h5>
          </span>
        </div>
      </div>
</template>
