<template name="navbar">
	<div class="navbar-fixed">
		<nav class="sula-blue">
			<div class="nav-wrapper">
				<a href="{{pathFor 'students'}}" class="brand-logo">
					<img class="responsive-img" id="logo" src="/resources/sula_logo_official.png" alt="Sula Students">
				</a>

					<li class="hoverable students services"><a class="services" href="{{pathFor 'students'}}">Services</a></li>
					<li class="hoverable" id="accountsPortal"><a>{{> sulaVendors}}</a></li>
					<li class="">{{>sulaSearch}}</li>
				</ul>
				<ul class="side-nav" id="mobile-nav">

					<li><a class="sideNavItem shopping" href="{{pathFor 'students'}}">Shopping</a></li>

					<li id="accountsPortal"><a class="sideNavItem" href="{{pathFor 'vendors'}}">{{vendors}}</a></li>
					{{#if currentUser}}
						<li class="hoverable" id="logoutMobile"><a class="">Log Out</a></li>
					{{/if}}
				</ul>
			</div>
		</nav>
	</div>
</template>
