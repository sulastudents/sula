<template name="register">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal register-form">
			  	<div class="form-group">
			    	<label for="registerName" class="col-sm-2 control-label">Business Name:</label>
			    	<div class="col-sm-10">
			      		<input type="text" name="name" class="form-control" id="registerName" placeholder="Name">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="registerPassword" class="col-sm-2 control-label">Create Password:</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" id="registerPassword" placeholder="Password">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="registerConfirmPassword" class="col-sm-2 control-label">Confirm Password:</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="registerNumber" class="col-sm-2 control-label">Contact Number:</label>
			    	<div class="col-sm-10">
			      		<input type="text" name="number" class="form-control" id="registerNumber" placeholder="Contact Number">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="registerEmail" class="col-sm-2 control-label">Email Address:</label>
			    	<div class="col-sm-10">
			      		<input type="email" name="email" class="form-control" id="registerEmail" placeholder="Email">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label for="registerDescription" class="col-sm-2 control-label">About your Business:</label>
			    	<div class="col-sm-10">
			      		<textarea class="form-control" id="registerDescription" rows="3"></textarea>
			    	</div>
			  	</div>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-primary register">Register</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</template>
